<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Etch-a-sketch</h1>
    <section>


        <div class="sketch-container">
            <div class="sketch">
            </div>
        </div>

        <div class="buttons-container">
            <input type="color">
            <button class="btn active">Color mode</button>
            <button class="btn">Rainbow mode</button>
            <button class="btn">Eraser</button>
            <button class="btn">Clear</button>
            <label class="range" for="range"></label>
            <input type="range" id="range" min=1 max=10>
        </div>
    

    </section>
    

    <script src="script.js"> </script>
</body>
</html>
